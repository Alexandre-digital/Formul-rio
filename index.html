<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

      <!-- Icone da pagina -->

      <link rel="shortcut icon" href="./img/justica.png">

      <!-- Conexão com o css -->

    <link rel="stylesheet" href="./css/style-form.css">

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>

    <nav class="navbar">

        <div class="navegar">
            <img style="max-width: 100px;" class="justica" src="./img/justica.png" alt="imagem da justiça">

        </div>

        <h2 class="navtext">Alexandre Mota</h2>
        <h3 class="navtext2">Advocacia Previdenciaria</h3>



    </nav>
    
    
    <main class="corpo">

        <!-- Titulo do Formulário -->

        <h1 align="center" id="titulo">Para melhorar seu atendimento, por favor, preencha o formulario com seus dados.</h1>

        <!-- Inicio do Formulário -->

        <form action="#" method="post">

<fieldset class="fio1">

    <div class="dados">

        <ul class="lista">
            
            
                <h4 align="center" id="lista1">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo.">
                </h4>

                <h4 align="center" id="lista2">
                    <label for="nascimento">Nascimento:</label>
                <input type="date" name="nascimento" id="nascimento" placeholder="Digite a data de seu nascimento."> 
                </h4>

            <h4 align="center" id="lista3">
                <label for="endereco">Endereço:</label>
                <input type="text" nome=endereco id="endereco" placeholder="Digite o local onde você morar.">  
            </h4>

            <h4 align="center" id="lista4">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email.">
      
            </h4>

            <h4 align="center" id="lista5">
                <label for="celular">Celular:</label>
                <input type="tel" name="celular" id="celular" placeholder="Ex: (71) 9.9833-5102" maxlength="15">  
            </h4>

        </ul>
       

    </div>

</fieldset>

<fieldset class="fio2">

    <h3 align=center>Qual o beneficio de interesse?</h3>

    <div class="beneficio">

        

        <input center" type="checkbox" name="urbana" id="urbana">
        <label for="urbana">Aposentadoria por Idade Urbana</label>

        <input type="checkbox" name="rural" id="rural">
        <label for="rural">Aposentadoria por Idade Rural</label>

        <input type="checkbox" name="contribuicao" id="contribuicao">
        <label for="contribuicao">Aposentadoria por Tempo de Contribuição</label>

        <input type="checkbox" name="BPC" id="BPC">
        <label for="BPC">BPC-Loas</label>

        <input type="checkbox" name="invalidez" id="invalidez">
        <label for="invalidez">Aposentadoria por Incapacidade Permanente</label>

        <input type="checkbox" name="doenca" id="doenca">
        <label for="doenca">Auxilio-Doença</label>
        

    </div>
    
    <div align="center" class="mensagem">

        <label for="mensagem">Deixe sua mensagem:</label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Descreva seu caso nessa caixa."></textarea>

    </div>
</fieldset>
            
<fieldset class="fio3">

    <div align="center" class="adesao">

        <input type="checkbox" name="adesao" id="adesao">
        <label for="adesao">Concordo que a AM Advocacia trate meus dados aqui informados para o envio de novidades sobre a previdência, tendo ciência que não serão utilizados de forma indevida e que posso pedir o descadastramento a qualquer momento, conforme a LGPD.</label>
    </div>

    <div align="center" class="botao">

        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>
    </div>

</fieldset>
            
         
            
        </form>





        
    </main>
    
</body>
</html>
